environment:
  nodejs_version: "8.9.4"
  PIIKKI_DATABASE_HOSTNAME: "localhost"
  PIIKKI_DATABASE_PORT: "1433"
  PIIKKI_DATABASE_USER: "sa"
  PIIKKI_DATABASE_PASSWORD: "Password12!"
  PIIKKI_HTTP_HOSTNAME: "localhost"
  PIIKKI_HTTP_PORT: "3000"

branches:
  only:
    - master
    - development

image: Visual Studio 2017
platform:
  - x64

services:
  - mssql2017

cache:
  - node_modules

init:
  - git config --global core.autocrlf input

install:
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: Update-AppveyorBuild -Version "$env:package_version-$env:APPVEYOR_BUILD_NUMBER"
  - ps: Install-Product node $env:nodejs_version x64
  - git reset --hard HEAD
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off
